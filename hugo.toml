baseURL = "https://constant.garden/"
theme = "risotto"
title = "confluence"
author = "gardeners/1"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
#sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "tokyo-night-dark"

# Sidebar: about/bio
[params.about]
title = "confluence"
description = "writing about tending to our gardens."
logo = "images/seedling.svg"

[menu]
	[[menu.main]]
		identifier = "context"
		name = "context"
		url = "/context/"
		weight = 20

	[[menu.main]]
		identifier = "reading"
		name = "reading"
		url = "/reading/"
		weight = 30

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

	# Table of contents
	# Add toc = true to content front matter to enable
	[markup.tableOfContents]
		startLevel = 2
		endLevel   = 3
		ordered    = true

[privacy]

	[privacy.vimeo]
		disabled = false
		simple = true

	[privacy.twitter]
		disabled = false
		enableDNT = true
		simple = true

	[privacy.instagram]
		disabled = false
		simple = true

	[privacy.youtube]
		disabled = false
		privacyEnhanced = true

[services]

	[services.instagram]
		disableInlineCSS = true

	[services.twitter]
		disableInlineCSS = true
